    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <div id="pointer"></div>

    <div class="container">
      <aside>
        <div class="nav__links">
          <button name="github" aria-label="">
            <img src="img/github.svg" alt="" />
          </button>
          <button name="codepen" aria-label="">
            <img src="img/codepen.svg" alt="" />
          </button>
          <button id="last" name="linkedin" aria-label="">
            <img src="img/linkedin.svg" alt="" />
          </button>
        </div>
      </aside>

      <div class="box">
        <div class="box__title">
          <span id="hello">
            Hello
          </span>
          <span id="sign"></span>
        </div>
      </div>
      <div class="content">
        <span id="msg">(scroll)</span>
        <div>
          <div class="main page" id="first">
            I'm Jakub Chaber.
          </div>
          <div class="page" id="second">
            The programmer who use:
          </div>
          <div class="page list" id="third">
            <div id="list">
              <span> Vanilla JS </span>
              <span> TypeScript </span>
              <span> Angular </span>
              <span> HTML5 </span>
              <span> CSS </span>
              <span id="more"> and more... </span>
            </div>
          </div>
          <div class="page" id="fourth">
            Check my <a target="_blank" href="Jakub_Chaber_CV.pdf">resume</a>.
          </div>
        </div>
        <nav>
          <button name="preview" id="prev" class="disabled" aria-label="">
            back
          </button>
          <button name="next" id="next" aria-label="">next</button>
        </nav>
      </div>
    </div>

        if (e.deltaY > 0) {
          document.querySelector(".content.ac").scrollLeft += 200;
          // contentWidth;
          console.log(contentWidth);
        } else {
          document.querySelector(".content.ac").scrollLeft -= 200;
          // contentWidth;
        }
      });
    </script>

      if (!mobileAndTabletcheck()) {
        const tmpEm = document.querySelectorAll(
          "a, button, #msg, .nav__links > button"
        );
        for (const key in tmpEm) {
          if (tmpEm.hasOwnProperty(key)) {
            const el = tmpEm[key];
            el.addEventListener("mousemove", function (e) {
              document.getElementById("pointer").classList.add("bigger");
            });
            el.addEventListener("mouseleave", function (e) {
              document.getElementById("pointer").classList.remove("bigger");
            });
          }
        }

        document
          .querySelector(`body`)
          .addEventListener("mousemove", function (e) {
            setTimeout(() => {
              let tempWidth =
                document.getElementById("pointer").clientWidth / 2;
              let tempHeight =
                document.getElementById("pointer").clientHeight / 2;
              document.getElementById("pointer").style.top =
                e.y - tempHeight + "px";
              document.getElementById("pointer").style.left =
                e.x - tempWidth + "px";
            }, 50);

            document.querySelector("#msg").addEventListener("mousemove", () => {
              document.getElementById("pointer").style.borderRadius = "0";
              document.getElementById("pointer").style.clipPath =
                "polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%)";
            });
            document
              .querySelector("#msg")
              .addEventListener("mouseleave", () => {
                document.getElementById("pointer").style.borderRadius = "50%";
                document.getElementById("pointer").style.clipPath = "unset";
              });

            //next
            document
              .querySelector("#next")
              .addEventListener("mousemove", () => {
                document.getElementById("pointer").style.borderRadius = "0";
                document.getElementById("pointer").style.clipPath =
                  "polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%)";
              });
            document
              .querySelector("#next")
              .addEventListener("mouseleave", () => {
                document.getElementById("pointer").style.borderRadius = "50%";
                document.getElementById("pointer").style.clipPath = "unset";
              });
            //prev
            document
              .querySelector("#prev")
              .addEventListener("mousemove", () => {
                document.getElementById("pointer").style.borderRadius = "0";
                document.getElementById("pointer").style.clipPath =
                  "polygon(40% 0%, 40% 20%, 100% 20%, 100% 80%, 40% 80%, 40% 100%, 0% 50%)";
              });
            document
              .querySelector("#prev")
              .addEventListener("mouseleave", () => {
                document.getElementById("pointer").style.borderRadius = "50%";
                document.getElementById("pointer").style.clipPath = "unset";
              });

    <script>
      //page title
      window.addEventListener("focus", () => {
        document.querySelector("title").text = "Jakub Chaber";
      });
      window.addEventListener("blur", () => {
        document.querySelector("title").text = "Don't close it!";
      });
    </script>
    <script>
      scrollThePage = () => {
        let containerWidth = document.querySelector(".content").clientWidth;
        document.querySelector(".content.ac").scrollLeft += containerWidth;
      };
    </script>
    <script>
      scrollThePageBack = () => {
        let containerWidth = document.querySelector(".content").clientWidth;
        document.querySelector(".content.ac").scrollLeft -= containerWidth;
      };
    </script>
    <script>
      document.querySelector("#msg").addEventListener("click", scrollThePage);
      document.querySelector("#next").addEventListener("click", scrollThePage);
      document
        .querySelector("#prev")
        .addEventListener("click", scrollThePageBack);
    </script>
